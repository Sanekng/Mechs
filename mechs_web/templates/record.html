{% extends 'base.html' %}

{% block content%}
<div class="card">
    <div class="card-header"><strong>
        Name: {{item_record.name}}</strong>
    </div>
    <div class="card-body">
      <p class="card-text">
        <strong>ID:     </strong>{{item_record.id}}</p>
      <p class="card-text">
        <strong>Type:   </strong>{{item_record.type_p}}</p>
      <p class="card-text">
        <strong>Producer:   </strong>{{item_record.producer}}</p>
      <p class="card-text">
        <strong>Amount:     </strong>{{item_record.amount}}</p>
   </div>
  </div>

<br><br>
<a href={% url 'home' %} class="btn btn-secondary">Back</a>
<a href={% url 'delete_record' item_record.id%} class="btn btn-danger">Delete</a>
<a href={% url 'update_record' item_record.id%} class="btn btn-secondary">Update Record</a>
{% endblock %}
